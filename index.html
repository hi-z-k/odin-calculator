<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="calculator-section">
        <div class="input-display"></div>
        <div class="button-section">
            <div class="number-section">
                <div class="num-row">
                    <div class="button seven">7</div>
                    <div class="button eight">8</div>
                    <div class="button nine">9</div>
                </div>
                <div class="num-row">
                    <div class="button four">4</div>
                    <div class="button five">5</div>
                    <div class="button six">6</div>
                </div>
                <div class="num-row">
                    <div class="button one">1</div>
                    <div class="button two">2</div>
                    <div class="button three">3</div>
                </div>
                <div class="num-row">
                    <div class="button clear">C</div>
                    <div class="button zero">0</div>
                    <div class="button decimal">.</div>
                </div>
            </div>
            <div class="operation-section">
                <div class="math-operation-section">
                    <div class="button addition">+</div>
                    <div class="button subtraction">−</div>
                    <div class="button multiplication">×</div>
                    <div class="button division">÷</div>
                </div>
                <div class="calc-functionality-section">
                    <div class="button delete">DEL</div>
                    <div class="button equals">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/app.js"></script>
</body>
</html>
