<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="calculator-section">
        <div class="input-display"></div>
        <div class="button-section">
            <div class="number-section">
                <div class="num-row">
                    <div class="button number-button seven">7</div>
                    <div class="button number-button eight">8</div>
                    <div class="button number-button nine">9</div>
                </div>
                <div class="num-row">
                    <div class="button number-button four">4</div>
                    <div class="button number-button five">5</div>
                    <div class="button number-button six">6</div>
                </div>
                <div class="num-row">
                    <div class="button number-button one">1</div>
                    <div class="button number-button two">2</div>
                    <div class="button number-button three">3</div>
                </div>
                <div class="num-row">
                    <div class="button function-button clear">C</div>
                    <div class="button number-button zero">0</div>
                    <div class="button number-button decimal">.</div>
                </div>
            </div>
            <div class="operation-section">
                <div class="math-operation-section">
                    <div class="button operation-button addition">+</div>
                    <div class="button operation-button subtraction">−</div>
                    <div class="button operation-button multiplication">×</div>
                    <div class="button operation-button division">÷</div>
                </div>
                <div class="calc-functionality-section">
                    <div class="button function-button delete">DEL</div>
                    <div class="button function-button equals">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/app.js"></script>
</body>
</html>
