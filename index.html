<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
</head>
<body>
    <div class="calculator-section">
        <div class="input-display">
            <div class="IO-outlet" data-value="">0</div>
        </div>
        <div class="button-section">
            <div class="number-section">
                <div class="num-row">
                    <div class="button number-button seven" data-value="7">7</div>
                    <div class="button number-button eight" data-value="8">8</div>
                    <div class="button number-button nine" data-value="9">9</div>
                </div>
                <div class="num-row">
                    <div class="button number-button four" data-value="4">4</div>
                    <div class="button number-button five" data-value="5">5</div>
                    <div class="button number-button six" data-value="6">6</div>
                </div>
                <div class="num-row">
                    <div class="button number-button one" data-value="1">1</div>
                    <div class="button number-button two" data-value="2">2</div>
                    <div class="button number-button three" data-value="3">3</div>
                </div>
                <div class="num-row">
                    <div class="button function-button clear">C</div>
                    <div class="button number-button zero" data-value="0">0</div>
                    <div class="button number-button decimal" data-value=".">.</div>
                </div>
            </div>
            <div class="operation-section">
                <div class="math-operation-section">
                    <div class="button operation-button addition" data-value="+">+</div>
                    <div class="button operation-button subtraction " data-value="-">-</div>
                    <div class="button operation-button multiplication" data-value="*">x</div>
                    <div class="button operation-button division" data-value="/">รท</div>
                </div>
                <div class="calc-functionality-section">
                    <div class="button function-button delete">DEL</div>
                    <div class="button function-button equals">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/app.js"></script>
</body>
</html>
